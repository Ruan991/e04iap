<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>FudidosSMP</title>
    <meta name="description" content="Fudidos Survival Multi Player">
    <link rel="icon" href="img/ico.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <link rel="stylesheet" href="css/mdb.dark.min.css" />
  </head>
  <body>
    <header>
      <div class="p-5 text-center bg-image" style="background-image: url('img/wp.png');height: 400px;">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
              <h1 class="mb-3">
                <img src="img/logo.png" alt="" height="150">
              </h1>
              <a class="btn btn-primary" href="https://f.s2.rip" role="button">Início</a>
              <a class="btn btn-success" data-mdb-toggle="modal" data-mdb-target="#dlModal" role="button">Jogar</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="modal fade" id="dlModal" tabindex="-1" aria-labelledby="dlModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="dlModalLabel"> FSMP - Aviso </h5>
            <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">Atualmente não estamos aceitando novos jogadores, avisaremos quando vagas estiverem disponíveis.</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-mdb-dismiss="modal"> Close </button>
            <a type="button" href="#" class="btn btn-primary disabled"> Whitelist </a>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center p-5">
      <p class="note note-info">
        <strong>Info: </strong>Pagamentos são realizados via Pix.
      </p>
      <div class="row">
        <div class="col-md-4 mb-4"></div>
        <div class="col-md-4 mb-4">
          <!--Section: Summary-->
          <section id="pm">
            <div class="card">
              <div class="card-header bg-white text-center py-3">
                <h5 class="mb-0 fw-bold">Resumo</h5>
              </div>
              <div class="card-body">
                <strong id="pd">Doação 0</strong>
              </div>
              <div class="card-footer bg-white d-flex justify-content-between py-3">
                <strong>Total:</strong>
                <strong id="tp">R$0</strong>
              </div>
            </div>
            <button type="button" onclick="getv()" class="btn btn-success btn-block mt-4"> Pagar via PIX </button>
          </section>
          <img id="qrimg" src="img/qr.png" style="display: none;" class="img-fluid mt-4" height="300">
          <!--Section: Summary-->
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/compra.js"></script>
    <footer class="bg-dark text-center text-lg-start mt-auto">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">FudidosPay - Criado por <a href="https://s2.rip">nxty</a> para FudidosSMP. </div>
    </footer>
  </body>
</html>
